description: >-
  The EVerest Ev API module, exposing some internal functionality on an external
  MQTT connection.
config: {}
provides:
  main:
    description: EVerest API
    interface: empty
requires:
  ev_manager:
    interface: ev_manager
    min_connections: 1
    max_connections: 128
  error_history:
    interface: error_history
    min_connections: 0
    max_connections: 1
enable_external_mqtt: true
